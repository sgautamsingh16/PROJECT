<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/test.css">
</head>
<body>
    <section>
        <div class="outside-border">
            <div class="silencer"></div>
            <div class="volume-up"></div>
            <div class="volume-down"></div>
            <div class="button-on"></div>
            <div class="inside-border">

                <!-- Camera -->

                <div class="camera">
                    <div class="camera-dot">
                        <div class="camera-dot-2"></div>
                        <div class="camera-dot-3"></div>
                    </div>
                    <div class="camera-speaker">
                    </div>
                </div>

                <!-- Lock -->

                <div class="lock">
                    <div class="lock-locked"></div>
                </div>

                <!-- Time -->

                <div class="time">19:53</div>

                <!-- Battery and Signal -->

                <div class="t-r-info">
                    <div class="dots">...</div>
                    <div class="battery">
                        <div class="bar"></div>
                        <div class="dot"></div>
                    </div>
                </div>

                <!-- Date -->

                <div class="date">Tuesday, 9 August</div>


                <!-- Torch -->

                <div class="torch-outter">
                    <div class="light"></div>
                    <div class="top"></div>
                    <div class="switch-top"></div>
                    <div class="switch-section"></div>
                    <div class="switch">
                        <div class="dot"></div>
                    </div>
                </div>
              
                <!-- Camera -->

                <div class="camera-outter">
                    <div class="box"></div>
                    <div class="eye"></div>
                    <div class="circle"></div>
                    <div class="dot"></div>
                </div>
              
                <!-- Bottom Line -->
              
              <div class="bottom-line"></div>

            </div>
        </div>
    </section>
    <div class="author">Codepen by <a href="https://webdevartur.com/about" target="_blank">Artur Burkalo</a></div>
</body>
</html>
